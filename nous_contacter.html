        </header>
        <section id="contact">
            <h1>Contact</h1>
            <form id="form_contact" name="form_contact" method="POST">
                <fieldset id="coordo">
                    <legend>Entrez vos infos personnelles :</legend>
                    <div>
                        <label for="nom">Nom :</label><input type="text" name="nom" id="nom" size="40"pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s\-]+$" required><div class="input_validation"></div>
                    </div>
                    <div>
                        <label for="prenom">Prenom :</label><input type="text" name="prenom" id="prenom" size="40"pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s\-]+$" required><div class="input_validation"></div>
                    </div>
                    <div>
                        <label for="email">Email :</label><input type="text" name="email" id="email" size="40"pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s\-]+$" required><div class="input_validation"></div>
                    </div>
                    
                    <div>
                        <label for="metier">Profession : </label>
                        <select name="metier" id="metier">
                            <option value="1">Étudiant</option>
                            <option value="2">Salarié du privé</option>
                            <option value="3">Salarié du public</option>
                            <option value="4">Chef d'entreprise</option>
                            <option value="5">Journaliste</option>
                            <option value="6">Autre statut</option>
                        </select>
                    </div>
                    <fieldset id="planetes">
                    <legend>Je souhaite recevoir des newsletter à propos de :</legend>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="chk_planetes[]" id="chk_mercure" value="mercure"><label for="chk_mercure">Mercure</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="chk_planetes[]" id="chk_venus" value="venus"><label for="chk_venus">Venus</label></td> 
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="chk_planetes[]" id="chk_terre" value="terre"><label for="chk_terre">La Terre</label>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="chk_planetes[]" id="chk_mars" value="mars"><label for="chk_mars">Mars</label>
                            </td>
                        </tr>
                        <tr>                           
                            <td><input type="checkbox" name="chk_planetes[]" id="chk_jupiter" value="jupiter"><label for="chk_jupiter">Jupiter</label>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="chk_planetes[]" id="chk_saturne" value="saturne"><label for="chk_saturne">Saturne</label>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="chk_planetes[]" id="chk_uranus" value="uranus"><label for="chk_uranus">Uranus</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="chk_planetes[]" id="chk_neptune" value="neptune"><label for="chk_neptune">Neptune</label></td>
                        </tr>
                    </table>
                    </fieldset>
                </fieldset>                
                <div id="controles">
                    <input type="button" id="btn_envoyer" name="sub_envoyer" value="Envoyer votre demande de contact"> 
                    <input type="reset" name="rst_annuler" value="Effacer les réponses">
                </div>
            </form>
        </section> 
    </body>
